[package]
authors = ["Filipe Rodrigues <filipejacintorodrigues1@gmail.com>"]
edition = "2018"
name = "dcb"
version = "0.1.0"

[dependencies]

# Dcb
dcb-bytes = {path = "../dcb-bytes"}
dcb-bytes-derive = {path = "../dcb-bytes-derive"}
dcb-io = {path = "../dcb-io"}

# Log
log = "0.4.13"

# Util
ascii = {version = "1.0.0", features = ["serde"]}
byteorder = "1.4.2"
zutil = {git = "https://github.com/Zenithsiz/zutil", rev = "fd560358d75f7ddb43524879cf0bf017bc6dfeda"}

# Serde
serde = {version = "1.0.120", features = ["derive"]}

# Derives
derive_more = "0.99.11"
ref-cast = "1.0.6"
strum = {version = "0.20.0", features = ["derive"]}
thiserror = "1.0.23"
