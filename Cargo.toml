[package]
name = "dcb-extract"
version = "0.1.0"
authors = ["Filipe Rodrigues <filipejacintorodrigues1@gmail.com>"]
edition = "2018"

[dependencies]

# Dcb
dcb = { path = "../dcb" }

# Cmd
clap = "2.33"

# Logging
log = "0.4"
simplelog = "0.7"

# Error handling
string-err    = "0.1"
err-backtrace = { path = "../err-backtrace" }
err-panic     = { path = "../err-panic", features = ["string-err-ext"] }
err-ext       = { path = "../err-ext" }
derive_more   = "0.99"


# Serde
serde_yaml = "0.8"

# Build dependencies in release mode
[profile.dev.package."*"]
opt-level = 2
[profile.dev.package.dcb] # Except dcb
opt-level = 0

