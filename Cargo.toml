[package]
name = "dcb"
version = "0.1.0"
authors = ["Filipe Rodrigues <filipejacintorodrigues1@gmail.com>"]
edition = "2018"

[dependencies]

# Log
log = "0.4"

# Util
byteorder = "1.3"
arrayvec  = { version = "0.5", features = ["serde"] }
ascii     = { version = "1.0", features = ["serde"] }

# Serde
serde = { version = "1.0", features = ["derive"] }

# Derives
derive_more = "0.99"
err-impl = { path = "../err-impl" }
