name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt install -y pkg-config libx11-dev libasound2-dev libssl-dev cmake libfreetype6-dev libexpat1-dev libxcb-composite0-dev libfuse3-dev
      - name: Install minimal nightly with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
      - name: Clippy
        run: cargo +nightly clippy --verbose
      - name: Run tests
        run: cargo +nightly test --verbose
      - name: Rust Fmt
        run: cargo +nightly fmt --verbose -- --check
